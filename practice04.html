<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
Use a for loop to print from 0 to 50. Once it gets to 10, print "TEN!!!" instead of the number.

<script>

    for (var i = 0; i<=50; i++)
    {
        if(i==10)
        {
            console.log("ten")
        }
        else
        {
            console.log(i)
        }
    }

</script>
</body>
</html>
